<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/17458d9006.js" crossorigin="anonymous"></script>
    <title>Nivell 1</title>
</head>
<body>
    <header>
        <div id="weather"></div>
    </header>
    <main class="jokesDiv">
        <h1>Joke of the day...</h1>
        <div id="jokeDiv">
            <p id="joke"></p>
            <div class="rate">
                <button class="rate-button" id="rate-button-1"><i class="fa-regular fa-face-frown"></i></button>
                <button class="rate-button" id="rate-button-2"><i class="fa-regular fa-face-meh"></i></button>
                <button class="rate-button" id="rate-button-3"><i class="fa-regular fa-face-grin-squint-tears"></i></button>
            </div>
        </div>
        <button id="nextJokeButton" onclick="nextJoke()">Next Joke</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
